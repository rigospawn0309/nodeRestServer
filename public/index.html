<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="783619802800-squ8fncqr4eh898vcmv70kod60okr2ft.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"></div>
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <a href="#" id="g_id_signout">Signout</a>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      console.log(window.location.hostname.includes('localhost'));
      var url = (window.location.hostname.includes('localhost'))
                ? 'http://localhost:8080/api/auth/google'
                : 'https://admin-node.herokuapp.com/api/auth/google';
      
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential }
         fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
         })
         .then( resp => resp.json())
         .then( resp => {
            console.log(resp);
            localStorage.setItem('email', resp.usuario.email)
         })
         .catch(console.warn)
      };

      const button = document.getElementById('g_id_signout');
      button.onclick = async() => {

        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            console.log('consent revoked');
            localStorage.clear()
            location.reload()
        });
    }
    </script>
  </body>
</html>
